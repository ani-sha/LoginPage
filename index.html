<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
    </head>
<body  class="sign-body">
      <div class="container sign-container">
          <div class="row">
            <div class="col"></div>
            <div class="col-8"> 
                <div class="card sign-card">
            <div class="card-block">
            <img src="new.jpeg" class="img-fluid sign-image">
                <form class="sign-form">
  <div class="form-group">
    
    <input type="email" class="form-control" id="EmailInput" placeholder="EMail">
  </div>
  <div class="form-group">
    
    <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
  </div>
<button type="button" class="sign-btn btn-lg">Sign In</button>
                    <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember Me <a href="#"> Need Help?</a>
      </label>
    </div>
                    </div>             
</form>
  </div>
                </div>
    <a href="#" class="create">Create new account.</a>
                

             
            </div>
            <div class="col"></div>
          </div>
    
    
      
       
    
      </div>
      
      
      
      
      
      
      

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4/js/bootstrap.min.js"></script>
  </body>
</html>
